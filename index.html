<html lang="en">
<head>

<!-- Google Font -->

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --brand-red: #ff2e2e;
  --brand-red-dark: #a80000;
  --bg-dark: #0d0d0d;
  --muted: #d1d1d1;
}

body {
  background: var(--bg-dark);
  color: #fff;
  font-family: "Poppins", sans-serif;
  overflow-x: hidden;
}

.navbar {
  background: transparent;
  padding: 18px 0;
  transition: 0.3s ease;
}

.navbar.solid {
  background: rgba(0,0,0,0.95);
  padding: 10px 0;
}

.navbar-brand {
  color: var(--brand-red);
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 10px;
}

.navbar-brand img {
  width: 44px;
  height: 44px;
  border-radius: 8px;
  object-fit: cover;
}

.nav-link {
  color: #fff !important;
}

.nav-link:hover {
  color: var(--brand-red) !important;
}

.btn-order {
  background: linear-gradient(90deg,var(--brand-red),var(--brand-red-dark));
  border: none;
  color: #fff;
  padding: 8px 18px;
  border-radius: 30px;
  font-weight: 600;
}

.hero {
  position: relative;
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.hero-content {
  position: relative;
  z-index: 2;
}

.hero h1 {
  color: var(--brand-red);
  font-weight: 800;
}

section {
  padding: 70px 0;
}

h2 {
  color: var(--brand-red);
  font-weight: 700;
}

.dish-card {
  background: #111;
  border-radius: 12px;
  padding: 15px;
  transition: 0.3s;
}

.dish-card:hover {
  transform: translateY(-6px);
}

.dish-img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
}

.dish-price {
  color: var(--brand-red);
  font-weight: 700;
}

.whatsapp-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25D366;
  color: #fff;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  z-index: 999;
}

footer {
  background: #000;
  padding: 25px 0;
  text-align: center;
  color: var(--muted);
}
</style>
</head>

<body>

  <div class="collapse navbar-collapse" id="navCollapse">
    <ul class="navbar-nav ms-auto me-3">
      <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
      <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
    </ul>
    <a href="https://wa.me/919753100352" target="_blank" class="btn btn-order">Order Now</a>
  </div>
</div>
</nav>

</div>

<footer>
© 2025 Al-Amaan Kebabs & More
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const navbar = document.getElementById('mainNavbar');

window.addEventListener('scroll', function() {
  if (window.scrollY > 50) {
    navbar.classList.add('solid');
  } else {
    navbar.classList.remove('solid');
  }
});

function orderWhatsApp(itemName, price) {
  const phone = "919753100352";
  const message = `Hi Al-Amaan, I'd like to order: ${itemName} - ${price}.`;
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}
</script>

</html>
