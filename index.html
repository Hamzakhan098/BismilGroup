<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d0d0d">

  <title>Al-Amaan Kebabs & More — Authentic Kebabs in Bhopal</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --brand-red: #ff2e2e;
      --brand-red-dark: #a80000;
      --bg-dark: #0d0d0d;
      --muted: #d1d1d1;
    }

    body {
      background: var(--bg-dark);
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      transition: 0.3s ease;
      background: transparent;
      padding: 18px 0;
    }

    .navbar.solid {
      background: rgba(0,0,0,0.95);
      padding: 10px 0;
    }

    .navbar-brand { color: var(--brand-red); font-weight:700; display:flex; align-items:center; gap:10px;}
    .navbar-brand img { width:40px; height:40px; border-radius:6px; object-fit:cover; }

    .nav-link { color:#fff !important; }
    .nav-link:hover { color:var(--brand-red) !important; }

    .navbar-toggler:focus { box-shadow:none; }

    .btn-order {
      background: linear-gradient(90deg,var(--brand-red),var(--brand-red-dark));
      border:none;
      color:#fff;
      border-radius:30px;
      padding:8px 18px;
      font-weight:600;
    }

    /* Hero */
    .hero {
      position: relative;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:100px 15px 60px;
      overflow:hidden;
    }

    .hero video {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:1;
    }

    .hero::after {
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.6);
      z-index:2;
    }

    .hero-content {
      position:relative;
      z-index:3;
      max-width:1000px;
    }

    .hero h1 {
      font-size: clamp(1.8rem, 6vw, 3.2rem);
      font-weight:800;
      color:var(--brand-red);
    }

    .hero p {
      font-size: clamp(0.95rem, 3vw, 1.1rem);
    }

    section { padding:70px 0; }

    h2 { color:var(--brand-red); font-weight:700; }

    /* Dish Card */
    .dish-card {
      background:#111;
      border-radius:12px;
      padding:15px;
      transition:.3s;
    }

    .dish-card:hover { transform:translateY(-6px); }

    .dish-img {
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:8px;
    }

    .dish-price { color:var(--brand-red); font-weight:700; }

    /* Floating WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 26px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 999;
      transition: .3s;
    }

    .whatsapp-float:hover { transform:scale(1.1); }

    /* Mobile Fixes */
    @media(max-width:768px){

      .hero { min-height:85vh; padding-top:120px; }

      section { padding:50px 0; }

      .dish-img { height:150px; }

    }
  </style>
</head>

<body>

<nav id="mainNavbar" class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="images/logo.jpeg">
      Al-Amaan
    </a>

    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
      <i class="fas fa-bars text-danger"></i>
    </button>

    <div class="collapse navbar-collapse" id="navCollapse">
      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
      <a href="https://wa.me/919753100352" target="_blank" class="btn btn-order">Order Now</a>
    </div>
  </div>
</nav>

<header class="hero">
  <video autoplay muted loop playsinline preload="none">
    <source src="video/Butter Chicken.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1>Authentic Kebabs & Tandoori</h1>
    <p>Experience slow-cooked charcoal flavors in Bhopal.</p>
    <a href="#menu" class="btn btn-light mt-3">Explore Menu</a>
  </div>
</header>

<section id="menu">
  <div class="container">
    <h2 class="text-center mb-5">Our Menu</h2>

    <div class="row g-4">
      <div class="col-sm-6 col-lg-4">
        <div class="dish-card">
          <img src="images/chicken-biryani.jpg" class="dish-img mb-3">
          <h5>Chicken Biryani</h5>
          <div class="d-flex justify-content-between align-items-center">
            <div class="dish-price">₹249</div>
            <button class="btn btn-order btn-sm" onclick="orderWhatsApp('Chicken Biryani','₹249')">Order</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<section id="contact">
  <div class="container text-center">
    <h2>Contact</h2>
    <p>Sultania Rd, Bhopal</p>
    <a href="https://wa.me/919753100352" class="btn btn-order">Chat on WhatsApp</a>
  </div>
</section>

<footer class="text-center py-4">
  © 2025 Al-Amaan Kebabs & More
</footer>

<a class="whatsapp-float" href="https://wa.me/919753100352" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const navbar = document.getElementById('mainNavbar');
  window.addEventListener('scroll', () => {
    if(window.scrollY > 50){ navbar.classList.add('solid'); }
    else { navbar.classList.remove('solid'); }
  });

  function orderWhatsApp(item, price){
    const text = encodeURIComponent(`Hi, I'd like to order ${item} - ${price}`);
    window.open(`https://wa.me/919753100352?text=${text}`, '_blank');
  }
</script>

</body>
</html>
